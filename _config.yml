# Site settings
title: breuer.dev # site title
description: >- # site description
  learning by doing
lang: en-US # default lang
timezone: Europe/Berlin # set your timezone
#image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: light # default theme "dark" | "light"
# used for utterance
repo: breuerfelix/breuerfelix.github.io


# Profile settings
author:
  name: Felix Breuer # author name
  bio: >- # tell to the world
    learning by doing
  username: felixbreuer # general username
  github: breuerfelix # github username
  twitter: felix_breuer # twitter username
  facebook: # facebook username
  patreon: scriptworld
  youtube: scriptworld
  email: felix@breuer.dev # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

  # displayed in the footer

# URL settings
url: "https://breuer.dev" #
permalink: /blog/:title.html
google_analytics: UA-117436835-1 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 50

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - klise-*.gem
  - klise.gemspec
  - default.nix

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
