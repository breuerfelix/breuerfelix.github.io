# Site settings
title: breuer.dev # site title
description: >- # site description
  learning by doing
lang: en-US # default lang
timezone: Europe/Berlin # set your timezone
#image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: light # default theme "dark" | "light"
# used for utterance
repo: breuerfelix/breuerfelix.github.io


# Profile settings
author:
  name: Felix Breuer # author name
  bio: >- # tell to the world
    learning by doing
    <br>
    <a href="https://www.youtube.com/scriptworld" rel="noreferrer" target="_blank">@youtube</a>
    <a href="https://github.com/breuerfelix" rel="noreferrer" target="_blank">@github</a>
    <a href="https://www.linkedin.com/in/felix-breuer-5b70b3179/" rel="noreferrer" target="_blank">@linkedin</a>

  username: felixbreuer # general username
  email: fbreuer@pm.me
  avatar: /assets/img/avatar.jpg

  # displayed in the footer
  github: breuerfelix
  twitter: felix_breuer
  facebook:
  patreon: scriptworld
  twitch: scriptworld
  youtube: scriptworld
  linkedin: felix-breuer-5b70b3179

# URL settings
url: "https://breuer.dev"
permalink: /:categories/:title
google_analytics:
umami:
  url: https://stats.tecios.de/script.js
  id: 1a5b0781-544a-4321-8a6a-dae4aa0614f1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 50

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - klise-*.gem
  - klise.gemspec
  - default.nix

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
