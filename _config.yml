# Site settings
title: breuer.dev # site title
description: >- # site description
  learning by doing
lang: en-US # default lang
timezone: Europe/Berlin # set your timezone
# Default image used for social previews (Open Graph/Twitter)
image: /assets/img/avatar.jpg
logo: /assets/img/avatar.jpg
mode: light # default theme "dark" | "light"
# used for utterance
repo: breuerfelix/breuerfelix.github.io


# Profile settings
author:
  name: Felix Breuer # author name
  bio: >- # tell to the world
    learning by doing
    <br>
    <a href="https://github.com/breuerfelix" rel="noreferrer" target="_blank">@github</a>
    <a href="https://www.linkedin.com/in/felix-breuer-5b70b3179/" rel="noreferrer" target="_blank">@linkedin</a>
    <a href="https://www.youtube.com/scriptworld" rel="noreferrer" target="_blank">@youtube</a>

  username: felixbreuer # general username
  email: fbreuer@pm.me
  avatar: /assets/img/avatar.jpg

  # displayed in the footer
  github: breuerfelix
  twitter: felix_breuer
  facebook:
  patreon: scriptworld
  twitch: scriptworld
  youtube: scriptworld
  linkedin: breuerf

# Social profiles for structured data (used by jekyll-seo-tag)
social:
  name: Felix Breuer
  links:
    - https://github.com/breuerfelix
    - https://twitter.com/felix_breuer
    - https://www.linkedin.com/in/felix-breuer-5b70b3179/
    - https://www.youtube.com/scriptworld

# Twitter username for cards (used by jekyll-seo-tag)
twitter:
  username: felix_breuer

# URL settings
url: "https://breuer.dev"
permalink: /:categories/:title
google_analytics:
umami:
fathom:
  host: stats.felixbreuer.me
  site_id: MDAXJ

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - default.nix

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag
